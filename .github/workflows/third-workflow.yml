name: tredje deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Cluster to deploy to'
        required: true
        default: 'dev-sbs-intern'

jobs:
  deploy:
    name: Deploy from not main
    runs-on: ubuntu-latest
    steps:
      - name: Deploy til GCP
        run: |
          echo "Github: ${{ github.event }}"
      - uses: actions/checkout@v2
      - name: Create artifact version
        id: artifact-version
        uses: navikt/sosialhjelp-ci/actions/create-artifact-version@master
      - name: Output version
        run: |
          echo "Trenger input... ${{ github.event.inputs.environment }}"